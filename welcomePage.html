<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    
    <form style="max-width: 500px; margin:auto;">
        <div class="text-center">
            <img class="mt-5" src="./resources/voice-calculator-high-resolution-logo-transparent.png" height="170" alt="Voice Calculator Logo">
            <h1 class="mt-3 mb-3">Sign in</h1>
            
            <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
            <input type="password" id="password" placeholder="Password" class="form-control">
            <div class="mt-3">
                <button type="button" class="btn btn-outline-warning" id="SignIn">Sign In</button> 
            </div>

            <div class="mt-3">
                <label id="error" style="font-size:20px;  color:red; font-style:bold;"></label> 
            </div>
            
           

        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        var signInButton=document.getElementById("SignIn");
        var email=document.getElementById("emailAddress");
        var password = document.getElementById("password");
        var warning = document.getElementById("error");
        signInButton.addEventListener("click", function() {
            if(email.value.includes("@stud.ase.ro") && password.value === "project")
            {
                window.location.href="./index.html";
            }
            else{
                warning.innerText="Wrong credentials! Try again!"
            }
             
        });

        window.addEventListener("keydown", function(event){
            if(event.key==="Enter")
            {
                if(email.value.includes("@stud.ase.ro") && password.value === "project")
                {
                    window.location.href="./index.html";
                }
            else{
                warning.innerText="Wrong credentials! Try again!"
                }
            }

           
        })
    </script>
    </body>
</html>
